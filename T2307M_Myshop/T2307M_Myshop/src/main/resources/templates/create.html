<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">

<head>
    <meta charset="UTF-8">
    <title>Create Product</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS cho mượt hơn -->
    <style>
        body {
            background: linear-gradient(135deg, #667eea, #764ba2);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
        }

        .card {
            border: none;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        }

        .form-control {
            border-radius: 12px;
        }

        .btn-custom {
            border-radius: 12px;
            padding: 12px 24px;
            font-weight: bold;
            transition: background 0.3s ease;
        }

        .btn-primary {
            background: #4e54c8;
        }

        .btn-primary:hover {
            background: #6a11cb;
        }

        .btn-secondary {
            background: #d7c1c6;
        }

        .btn-secondary:hover {
            background: #eab2c0;
        }
    </style>
</head>

<body>

<div class="container">
    <div class="card p-5">
        <h2 class="text-center mb-5 text-uppercase fw-bold" style="color: #4e54c8;">🛒 Add Product</h2>

        <!-- Form thêm sản phẩm -->
        <form th:action="@{/create}" th:object="${product}" method="post">

            <!-- Tên sản phẩm -->
            <div class="mb-4">
                <label for="name" class="form-label fw-semibold">✨ Product Name</label>
                <input type="text" id="name" th:field="*{name}" class="form-control" placeholder="Enter a fancy name" required>
            </div>

            <!-- Giá sản phẩm -->
            <div class="mb-4">
                <label for="price" class="form-label fw-semibold">💰 Product Price ($)</label>
                <input type="number" id="price" th:field="*{price}" class="form-control" placeholder="How much does it cost?" required>
            </div>

            <!-- Mô tả sản phẩm -->
            <div class="mb-4">
                <label for="description" class="form-label fw-semibold">📜 Product Description</label>
                <textarea id="description" th:field="*{description}" class="form-control" rows="4" placeholder="Describe your product in style..." required></textarea>
            </div>

            <!-- Nút hành động -->
            <div class="d-flex justify-content-between mt-4">
                <a href="/" class="btn btn-secondary btn-custom">⬅️ Back </a>
                <button type="submit" class="btn btn-primary btn-custom">🚀 Save Product</button>
            </div>

        </form>

    </div>
</div>

</body>

</html>
