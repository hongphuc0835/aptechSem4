<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">

<head>
    <meta charset="UTF-8">
    <title>List All Products</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <style>
        /* N·ªÅn gradient + Animation m∆∞·ª£t */
        body {
            background: linear-gradient(to right, #667eea, #764ba2);
            font-family: 'Poppins', sans-serif;
            color: #2c2c2c;
            animation: fadeIn 0.8s ease-in-out;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Container lung linh h∆°n */
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            animation: fadeIn 1s ease-in-out;
        }

        /* Ti√™u ƒë·ªÅ b·∫£ng */
        h2 {
            font-weight: bold;
            letter-spacing: 1px;
            color: #4e54c8;
        }

        /* B·∫£ng ƒë·∫πp h∆°n */
        .table {
            border-radius: 12px;
            overflow: hidden;
        }

        .table thead {
            background: linear-gradient(to right, #4e54c8, #8f94fb);
            color: white;
        }

        /* Hover m·ªói d√≤ng */
        .table tbody tr:hover {
            background: rgba(142, 84, 233, 0.1);
            transform: scale(1.02);
            transition: transform 0.3s ease, background 0.3s ease;
        }

        /* N√∫t b·∫•m ƒë·∫πp l·∫•p l√°nh */
        .btn-custom {
            border-radius: 8px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-success {
            background: linear-gradient(135deg, #43e97b, #38f9d7);
            border: none;
            color: white;
        }

        .btn-warning {
            background: linear-gradient(135deg, #f093fb, #f5576c);
            border: none;
            color: white;
        }

        .btn-danger {
            background: linear-gradient(135deg, #ff6a00, #ee0979);
            border: none;
            color: white;
        }

        .btn-custom:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>

<body>

<div class="container mt-5">
    <h2 class="mb-4 text-center">üõí Product List</h2>
    <a href="/create" class="btn btn-success btn-custom mb-4">‚ûï Add New Product</a>

    <table class="table table-hover table-bordered">
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Price ($)</th>
            <th>Description</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="product : ${products}">
            <td th:text="${product.id}"></td>
            <td th:text="${product.name}"></td>
            <td th:text="${product.price}"></td>
            <td th:text="${product.description}"></td>
            <td>
                <a th:href="@{/update/{id}(id=${product.id})}" class="btn btn-warning btn-sm btn-custom">‚úèÔ∏è Update</a>
                <a th:href="@{/delete/{id}(id=${product.id})}"
                   class="btn btn-danger btn-sm btn-custom"
                   onclick="return confirm('Are you sure delete?')">üóëÔ∏è Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

</body>

</html>
