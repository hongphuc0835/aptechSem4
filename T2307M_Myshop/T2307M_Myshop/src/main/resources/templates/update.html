<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Update Product</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS ‚Äì Trang ƒëi·ªÉm cho form -->
    <style>
        body {
            background: linear-gradient(135deg, #4e54c8, #8f94fb);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .card {
            border: none;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            animation: fadeIn 0.5s ease-in-out;
        }

        .card-header {
            background: linear-gradient(135deg, #4e54c8, #8f94fb);
            color: white;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .form-label {
            font-weight: bold;
            color: #4e54c8;
        }

        .form-control {
            border-radius: 12px;
            padding: 12px;
            border: 2px solid #8f94fb;
            transition: all 0.3s;
        }

        .form-control:focus {
            border-color: #4e54c8;
            box-shadow: 0 0 10px rgba(78, 84, 200, 0.5);
        }

        .btn-custom {
            border-radius: 12px;
            padding: 10px 20px;
            font-weight: bold;
            transition: background 0.3s ease, transform 0.2s ease;
        }

        .btn-primary {
            background: linear-gradient(135deg, #4e54c8, #8f94fb);
            border: none;
        }

        .btn-primary:hover {
            background: linear-gradient(135deg, #8f94fb, #4e54c8);
            transform: scale(1.05);
        }

        .btn-outline-secondary:hover {
            transform: scale(1.05);
        }

        /* Animation cho form */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-8 col-md-10 col-sm-12">
            <div class="card">
                <div class="card-header text-center py-4">
                    <h2 class="mb-0">‚úçÔ∏è Update Product</h2>
                </div>
                <div class="card-body p-5 bg-white">
                    <!-- Form c·∫≠p nh·∫≠t -->
                    <form action="/update" method="post">
                        <!-- ·∫®n ID ƒë·ªÉ c·∫≠p nh·∫≠t -->
                        <input type="hidden" name="id" th:value="${product.id}" />

                        <!-- T√™n s·∫£n ph·∫©m -->
                        <div class="mb-4">
                            <label for="name" class="form-label">‚ú® Product Name</label>
                            <input type="text" id="name" name="name" th:value="${product.name}" class="form-control"
                                   required placeholder="Enter product name" />
                        </div>

                        <!-- Gi√° s·∫£n ph·∫©m -->
                        <div class="mb-4">
                            <label for="price" class="form-label">üí∞ Product Price ($)</label>
                            <input type="number" id="price" name="price" th:value="${product.price}"
                                   class="form-control" required placeholder="Enter product price" />
                        </div>

                        <!-- M√¥ t·∫£ s·∫£n ph·∫©m -->
                        <div class="mb-4">
                            <label for="description" class="form-label">üìú Product Description</label>
                            <textarea id="description" name="description" class="form-control" rows="4" required
                                      placeholder="Enter product description">[[${product.description}]]</textarea>
                        </div>

                        <!-- N√∫t h√†nh ƒë·ªông -->
                        <div class="d-flex justify-content-end gap-3">
                            <a href="/" class="btn btn-outline-secondary btn-custom">‚¨ÖÔ∏è Cancel</a>
                            <button type="submit" class="btn btn-primary btn-custom">üíæ Update</button>
                        </div>
                    </form>
                    <!-- K·∫øt th√∫c form -->
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
